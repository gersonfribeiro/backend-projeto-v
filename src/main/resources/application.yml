spring:
  application:
    name: backend
  main:
    web-application-type: servlet
  web:
    resources:
      add-mappings: false
  # propriedades do spring security (temporarias)
  security:
    user:
      name: admin
      password: admin123
  # conexao com o banco de dados
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    name: ${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  # definicao da capacidade maxima de envio de arquivos
  servlet:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: America/Sao_Paulo

# Aplicacao executando na porta 8084
server:
  port: 8084

# Token secreto para codificacaoo hash
token:
  secret-key:

# Configura��es para conexao com o bucket
#aws:
